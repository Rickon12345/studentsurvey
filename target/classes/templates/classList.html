<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">Bright Boost</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/teachers}">Teachers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/courses}">Courses</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/classes}">Classes</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <table class="table table-striped table-bordered">
        <tr>
            <th>ID</th>
            <th>courseName</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>startTime</th>
            <th>endTime</th>
            <th>attendance</th>
            <th>question/answer</th>
        </tr>
        <tr th:if="${#lists.isEmpty(classes)}">
            <td colspan="5">No Records found. Add some...!</td>
        </tr>
        <tr th:each="class : ${classes}">
            <td th:text="${class.id}"></td>
            <td th:text="${class.courseName}"></td>
            <td th:text="${class.firstName}"></td>
            <td th:text="${class.lastName}"></td>
            <td th:text="${class.startTime}"></td>
            <td th:text="${class.endTime}"></td>
            <td th:text="${class.attendNum + ' attended with total ' + class.studentNum}"></td>
            <td th:text="${class.questionNum + ' questions with answers ' + class.answerNum}"></td>
        </tr>
    </table>
</div>
</body>
</html>
