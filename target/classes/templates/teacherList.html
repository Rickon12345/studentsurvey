<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">Bright Boost</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/teachers}">Teachers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/courses}">Courses</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/classes}">Classes</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <table class="table table-striped table-bordered">
        <tr>
            <th>ID</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>gender</th>
            <th>email</th>
            <th>dateOfBirth</th>
            <th>registration Date</th>
        </tr>
        <tr th:if="${#lists.isEmpty(teachers)}">
            <td colspan="5">No Records found. Add some...!</td>
        </tr>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.id}"></td>
            <td th:text="${teacher.firstName}"></td>
            <td th:text="${teacher.lastName}"></td>
            <td th:text="${teacher.gender}"></td>
            <td th:text="${teacher.email}"></td>
            <td th:text="${teacher.dateOfBirth}"></td>
            <td th:text="${teacher.registrationDate}"></td>
        </tr>
    </table>
</div>
</body>
</html>
