<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                              
                                <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">Student Signup</p>

                                <!-- Your existing form -->
                                <form method="post" th:action="@{/student/save}" th:object="${student}">
                                    <div class="form-group">
                                        <label for="firstName">Name</label>
                                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="First Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Last Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="password1">Confirm Password</label>
                                        <input type="password" class="form-control" id="password1" placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <input type="text" class="form-control" id="gender" th:field="*{gender}" placeholder="Gender">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Email">
                                    </div>
                                    <label for="dateOfBirth">Birthday:</label>
                                    <input type="date" id="dateOfBirth" name="dateOfBirth">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <div class="text-center">
                                    <img src="https://img.freepik.com/free-vector/businessman-holding-pencil-big-complete-checklist-with-tick-marks_1150-35019.jpg?w=1060&t=st=1696578689~exp=1696579289~hmac=17ad71b023ae7514c9e3ab14b2863a1ece3dea5793ebcf67a6fd579cd42561a4"
                                         class="img-fluid" alt="Sample image">
                                    <a href="http://localhost:8080" style="font-size: 1.2rem; text-align: center;">Already Registered.... <br>Login here</a>
                                </div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
