<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form  method="post" th:action="@{/student/course/save}" th:object="${studentCourse}">
            <div class="form-group">
                <label for="email">email: </label>
                <input type="text" class="form-control" id="email" th:placeholder="${student.email}" readonly />
                <input type="hidden" class="form-control" id="studentId" th:field="*{studentId}" readonly />
            </div>
            <div class="form-group">
                <label for="courseId">Choose a course:</label>
                <select class="form-control" id="courseId" th:field="*{courseId}">
                    <option th:each="course : ${courses}"
                            th:text="${course.courseName}"
                            th:value="${course.id}">
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
</body>
</html>
